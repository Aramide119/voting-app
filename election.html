<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting Template</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* Basic styling for responsiveness */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    .category {
      margin-bottom: 20px;
    }
    .category h3 {
      margin-bottom: 10px;
    }
    .candidate {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .candidate img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
      border-radius: 50%;
    }
    .candidate input {
      margin-right: 10px;
    }
    /* Media query for smaller screens */
    @media (max-width: 768px) {
      .candidate {
        flex-wrap: wrap;
      }
      .candidate img {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

    <div class="container"></div>
        <div class="row">
            <div class="card">
                <div class="card-header">
                    <h1>Voting Page</h1>
                </div>

                <form action="success.html" method="POST">
                <div class="card-body">
                    <div class="category">
                        <h3>President</h3>
                        <div class="candidate">
                            <img src="img/team-1.jpg" alt="Candidate 1">
                            <input type="radio" name="president" value="candidate1"> Candidate 1
                        </div>
                        <div class="candidate">
                            <img src="img/team-1.jpg" alt="Candidate 2">
                            <input type="radio" name="president" value="candidate2"> Candidate 2
                        </div>
                    </div>
                    <div class="category">
                        <h3>Vice President</h3>
                        <div class="candidate">
                            <img src="img/team-1.jpg" alt="Candidate 3">
                            <input type="radio" name="vice-president" value="candidate3"> Candidate 3
                        </div>
                        <div class="candidate">
                            <img src="img/team-1.jpg" alt="Candidate 4">
                            <input type="radio" name="vice-president" value="candidate4"> Candidate 4
                        </div>
                    </div>
                    <button type="submit" class="btn" style="background-color: #1AA6B7; color: #fff;">Submit Vote</button>
                </div>
            </form>
            </div>
        </div>
       
       
</body>
</html>
