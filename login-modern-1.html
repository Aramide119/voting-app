	<!-- Document Title
	============================================= -->
	<title>Login - Modern Layout 1 | Canvas</title>

	<style>
		  .card {
      background-color: #f5f5f5;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 10px auto;
      max-width: 500px; /* Adjust as needed for desired card width */
    }

    .card h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }
	</style>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" >



		<!-- Content
		============================================= -->
		<section id="content" >
		
			<div class="content-wrap py-0">

				<div class="section  p-0 m-0 h-100 position-absolute" style="background-color: #1AA6B7;"></div>

				<div class="section bg-transparent min-vh-100 p-0 m-0 d-flex">
					<div class="vertical-middle">
						<div class="container py-4">

							<div class="card mx-auto rounded-4 border-0 shadow-lg" style="max-width: 500px;">
								<div class="card-body p-5">
									<form id="login-form" name="login-form" class="mb-0" action="election.html" method="post">
										<h1 class="fs-4 fw-semibold text-center mb-0">Sign In to Your Account</h1>
										<!-- <h2 class="fs-5 text-center fw-medium mb-5 mt-1"><span class="op-06 nocolor">New?</span> <a href="register.html">Create Account</a></h2> -->

										<div class="row">
											<div class="col-12 form-group mb-4">
												<div class="d-flex justify-content-between">
													<label for="email">Email</label>
												</div>
													<input type="text" id="login-form-username" name="email" value="" class="form-control not-dark">
											</div>

											<div class="col-12 form-group mb-4">
												<div class="d-flex justify-content-between">
													<label for="number">Student number</label>
												</div>
												<input type="password" id="login-form-password" name="number" value="" class="form-control not-dark">
												<input type="radio" name="president" value="candidate2">
											</div>
										
											<div class="col-12 form-group mb-0">
												<button class="btn btn-lg text-white h-bg-color d-block w-100 m-0" id="login-form-submit" name="login-form-submit" value="login" style="background-color: #1AA6B7;">Continue</button>
											</div>
										</div>
									</form>

									
								</div>
							</div>

							<div class="text-center text-muted mt-5"><small>Copyrights &copy; All Rights Reserved.</small></div>

						</div>
					</div>
				</div>

			</div>
		</section><!-- #content end -->

	</div><!-- #wrapper end -->

	<div id="gotoTop" class="uil uil-angle-up"></div>
